<!-- 公海 -->
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="highsea">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div  class="toolbar">
                        {:build_toolbar('refresh,del')}
                         <a href="javascript:;" class="btn btn-success btn-get btn-disabled disabled {:$auth->check('business/highsea/get') ? '' : 'hide'}" title="领取">
                            <i class="fa fa-plus"></i> 领取
                        </a>
                        <a href="javascript:;" class="btn btn-success btn-allot btn-disabled disabled {:$auth->check('business/highsea/allot') ? '' : 'hide'}" title="分配">
                            <i class="fa fa-mail-forward"></i> 分配
                        </a>
                    </div>
                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                        data-operate-del="{:$auth->check('business/highsea/del')}"
                        data-operate-get="{:$auth->check('business/highsea/get')}"
                        data-operate-assign="{:$auth->check('business/highsea/allot')}"
                        >
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
