<!-- 私海 -->
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="highsea">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div  class="toolbar">
                        {:build_toolbar('refresh,del')}
                        <a href="javascript:;" class="btn btn-success btn-recycle btn-disabled disabled {:$auth->check('business/privatesea/recycle') ? '' : 'hide'}" title="回收">
                            <i class="fa fa-recycle"></i> 回收
                        </a>
                    </div>
                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-detail="{:$auth->check('business/privatesea/detail')}"
                    data-operate-edit="{:$auth->check('business/privatesea/edit')}"
                    data-operate-recycle="{:$auth->check('business/privatesea/recycle')}"
                    data-operate-del="{:$auth->check('business/privatesea/del')}"
                        >
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
