
<div class="panel panel-default panel-intro">
    <!-- 选项卡的表头 -->
    <div class="panel-heading">
        <!-- 公共方法系统自带的 -->
        {:build_heading()}
        <!-- 选项卡 -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#userdetail" class="{:$auth->check('business/privatesea/order') ? '' : 'hidden'}" data-toggle="tab">客户详情</a></li>
            <li><a href="#record" class="{:$auth->check('business/privatesea/comment') ? '' : 'hidden'}" data-toggle="tab">申请记录</a></li>
            <li><a href="#interview" class="{:$auth->check('business/privatesea/comment') ? '' : 'hidden'}" data-toggle="tab">回访列表</a></li>
            <li><a href="#consume" class="{:$auth->check('business/privatesea/comment') ? '' : 'hidden'}" data-toggle="tab">消费记录</a></li>
            <li><a href="#subject" class="{:$auth->check('business/privatesea/comment') ? '' : 'hidden'}" data-toggle="tab">课程订单</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 详情 id需要和a标签的href一致 -->
            <div class="tab-pane fade active in" id="userdetail">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="Toolbardetail" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                <table id="Tabledetail" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('business/privatesea/del')}">
                </table>
                </div>
            </div>
            <!-- 申请记录 -->
            <div class="tab-pane fade" id="record">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="ToolbarRecord" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>

                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="TableRecord" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('business/privatesea/del')}">
                </table>
                </div>
            </div>
            <!-- 回访列表 -->
            <div class="tab-pane fade" id="interview">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="ToolbarInterview" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                    </div>
                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="TableInterview" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('business/privatesea/del')}">
                </table>
                </div>
            </div>
            <!-- 消费记录 -->
            <div class="tab-pane fade" id="consume">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="ToolbarConsume" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>

                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="TableConsume" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('business/privatesea/del')}">
                </table>
                </div>
            </div>
            <!-- 课程订单 -->
            <div class="tab-pane fade" id="subject">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="ToolbarSubject" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>

                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="TableSubject" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('business/privatesea/del')}"
                    data-operate-edit="{:$auth->check('business/privatesea/edit')}"
                    >
                </table>
                </div>
            </div>
        </div>
    </div>
     <div class="panel-body">
        <div id="myTabContent" class="tab-content">
        </div>
    </div>
</div>
