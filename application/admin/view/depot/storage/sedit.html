<!-- 添加分类 -->
<form
  id="add-form"
  class="form-horizontal form-ajax"
  role="form"
  data-toggle="validator"
  method="POST"
>
  <!-- 分类名称 -->
  <div class="form-group">
    <label for="name" class="control-label col-xs-12 col-sm-2">名称:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        type="text"
        class="form-control"
        id="name"
        name="row[name]"
        data-rule="required;"
        placeholder="请输入商品名称"
        value="{$data['name']}"
      />
    </div>
  </div>
  <!-- 权重 -->
  <div class="form-group">
    <label for="weight" class="control-label col-xs-12 col-sm-2">权重:</label>
    <div class="col-xs-12 col-sm-8">
      <!-- 后端传初始化默认value数据，input验证器设置为整数,权重值唯一不可重复，默认为最大值+1 -->
      <input
        type="text"
        class="form-control"
        id="name"
        name="row[weight]"
        data-rule="required;integer"
        placeholder="输入权重值"
        value="{$data['weight']}"
        disabled
      />
    </div>
  </div>
  <!-- 课程图片图片上传模版 -->
  <div class="form-group">
    <label for="thumbs" class="control-label col-xs-12 col-sm-2"
      >商品分类图片:</label
    >

    <div class="col-xs-12 col-sm-8">
      <div class="input-group">
        <!-- 上传路径 -->
        <input
          id="thumbs"
          class="form-control"
          size="50"
          name="row[imageurl]"
          type="text"
          readonly
          style="display: none"
        />
        <!-- 选择了文件后会自动保存到upload文件下 -->

        <!-- 按钮 -->
        <div class="input-group-addon no-border no-padding">
          <span>
            <button
              type="button"
              id="faupload-thumbs"
              class="btn btn-danger faupload"
              data-input-id="thumbs"
              data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
              data-multiple="false"
              data-preview-id="p-thumbs"
            >
              <i class="fa fa-upload"></i> 上传
            </button>
          </span>
        </div>

        <span class="msg-box n-right" for="thumbs"></span>
      </div>
      <!-- 预览容器 -->
      <ul class="row list-inline faupload-preview" id="p-thumbs"></ul>
    </div>
  </div>
  <!-- 提交按钮固定模板 -->
  <div class="form-group hidden layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed disabled">
        {:__('OK')}
      </button>
      <button type="button" class="btn btn-default btn-embossed btn-close">
        {:__('Close')}
      </button>
    </div>
  </div>
</form>
