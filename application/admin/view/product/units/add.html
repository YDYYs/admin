<!-- 添加分类 -->
<form
  id="add-form"
  class="form-horizontal form-ajax"
  role="form"
  data-toggle="validator"
  method="POST"
>
  <!-- 分类名称 -->
  <div class="form-group">
    <label for="name" class="control-label col-xs-12 col-sm-2">单位名称:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        type="text"
        class="form-control"
        id="name"
        name="row[unitname]"
        data-rule="required;"
        placeholder="请输入单位名称"
      />
    </div>
  </div>
  <!-- 提交按钮固定模板 -->
  <div class="form-group hidden layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed disabled">
        {:__('OK')}
      </button>
      <button type="button" class="btn btn-default btn-embossed btn-close">
        {:__('Close')}
      </button>
    </div>
  </div>
</form>
