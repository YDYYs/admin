<!-- 添加分类 -->
<form
  id="add-form"
  class="form-horizontal form-ajax"
  role="form"
  data-toggle="validator"
  method="POST"
>
  <!-- 名称 -->
  <div class="form-group">
    <label for="name" class="control-label col-xs-12 col-sm-2">商品名称:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        type="text"
        class="form-control"
        id="name"
        name="row[name]"
        data-rule="required;"
        placeholder="请输入商品名称"
        value="{$data['name']}"
      />
    </div>
  </div>
  <!-- 价格 -->
  <div class="form-group">
    <label for="price" class="control-label col-xs-12 col-sm-2"
      >商品价格:</label
    >
    <div class="col-xs-12 col-sm-8">
      <!-- 后端传初始化默认value数据，input验证器设置为整数,权重值唯一不可重复，默认为最大值+1 -->
      <input
        type="text"
        class="form-control"
        id="name"
        name="row[price]"
        data-rule="required;"
        placeholder="输入商品价格"
        value="{$data['price']}"
      />
    </div>
  </div>
  <!-- 后端生成下拉标签 -->
  <!-- 标签 -->
  <div class="form-group">
    <label for="cate" class="control-label col-xs-12 col-sm-2">标签:</label>
    <div class="col-xs-12 col-sm-8">{$label}</div>
  </div>
  <!-- 状态 -->
  <div class="form-group">
    <label for="cate" class="control-label col-xs-12 col-sm-2">商品状态:</label>
    <div class="col-xs-12 col-sm-8">{$state}</div>
  </div>
  <!-- 分类 -->
  <div class="form-group">
    <label for="cate" class="control-label col-xs-12 col-sm-2">商品分类:</label>
    <div class="col-xs-12 col-sm-8">{$sort}</div>
  </div>
  <!-- 分类 -->
  <div class="form-group">
    <label for="cate" class="control-label col-xs-12 col-sm-2">商品单位:</label>
    <div class="col-xs-12 col-sm-8">{$units}</div>
  </div>
  <!-- 商品描述 -->
  <div class="form-group">
    <label for="cate" class="control-label col-xs-12 col-sm-2">商品描述:</label>
    <!-- 使用富文本框，只需把class名加上，配置其他参数 -->
    <div class="col-xs-12 col-md-8 col-sm-8">
      <textarea
        id="c-content"
        data-rule="required"
        class="form-control editor"
        rows="5"
        name="row[content]"
        cols="50"
      >
{$data['content']}</textarea
      >
    </div>
  </div>
  <!-- 商品图片 -->

  <!-- 提交按钮固定模板 -->
  <div class="form-group hidden layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed disabled">
        {:__('OK')}
      </button>
      <button type="button" class="btn btn-default btn-embossed btn-close">
        {:__('Close')}
      </button>
    </div>
  </div>
</form>
