<!-- 添加分类 -->
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">
    <!-- 课程名称 -->
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('SubjectTitle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" data-rule="required;" placeholder="{:__('title')}" />
        </div>
    </div>
    <!-- 分类 -->
    <div class="form-group">
        <label for="cate" class="control-label col-xs-12 col-sm-2">{:__('SubjectTitle')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$catelist}
        </div>
    </div>
    <!-- 状态 -->
    <div class="form-group">
        <label for="flag" class="control-label col-xs-12 col-sm-2">{:__('SubjectFlag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- 后端传初始化默认value数据，input验证器设置为整数,权重值唯一不可重复，默认为最大值+1 -->
            <!-- <input type="text" class="form-control" id="name" name="row[flag]" value="" data-rule="required" placeholder="{:__('SubjectFlag')}" /> -->
            {$flaglist}
        </div>
    </div>
    <!-- 课程价格 -->
    <div class="form-group">
        <label for="price" class="control-label col-xs-12 col-sm-2">{:__('SubjectPrice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="price" name="row[price]" data-rule="required;" placeholder="{:__('price')}" />
        </div>
    </div>

    <!-- 描述 -->
    <div class="form-group">
        <label for="flag" class="control-label col-xs-12 col-sm-2">{:__('SubjectContent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- 后端传初始化默认value数据，input验证器设置为整数,权重值唯一不可重复，默认为最大值+1 -->
            <textarea type="text" rows="5" class="form-control" id="contetn" name="row[content]"></textarea>
        </div>
    </div>
    <!-- 课程图片图片上传模版 -->
    <div class="form-group">
        <label for="thumbs" class="control-label col-xs-12 col-sm-2">{:__('SubjectThumbs')}:</label>

        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- 上传路径 -->
                <input id="thumbs" class="form-control" size="50" name="row[thumbs]" type="text" readonly style="display: none;" />

                <!-- 按钮 -->
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="faupload-thumbs" class="btn btn-danger faupload" data-input-id="thumbs" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-thumbs"><i class="fa fa-upload"></i> 上传
                        </button>
                    </span>

                    <span>
                        <button type="button" id="fachoose-thumbs" class="btn btn-primary fachoose" data-input-id="thumbs" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择
                        </button>
                    </span>
                </div>

                <span class="msg-box n-right" for="thumbs"></span>
            </div>
            <!-- 预览容器 -->
            <ul class="row list-inline faupload-preview" id="p-thumbs"></ul>
        </div>
    </div>

    <!-- 提交按钮固定模板 -->
     <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
