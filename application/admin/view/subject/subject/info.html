<div class="panel panel-default panel-intro">
    <!-- 选项卡的表头 -->
    <div class="panel-heading">
        <!-- 公共方法系统自带的 -->
        {:build_heading()}
        <!-- 选项卡 -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#order" class="{:$auth->check('subject/subject/order') ? '' : 'hidden'}" data-toggle="tab">课程订单</a></li>
            <li><a href="#comment" class="{:$auth->check('subject/subject/comment') ? '' : 'hidden'}" data-toggle="tab">课程评论</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 订单 -->
            <div class="tab-pane fade active in" id="order">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="ToolbarOrder" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>

                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="TableOrder" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('subject/subject/del')}">
                </table>
                </div>
            </div>
            <!-- 评论 -->
            <div class="tab-pane fade" id="comment">
                <div class="widget-body no-padding">
                    <!-- 工具栏，更改默认的id toolbar 变成独有的-->
                    <div id="ToolbarComment" class="toolbar">
                        {:build_toolbar('refresh,del')}
                    </div>

                    <!-- 列表   data-operate-edit="{:$auth->check('subject/category/edit')}"框架自带的检测权限的方法，会返回一个bool值给属性，用于是否显示 -->
                    <table id="TableComment" class="table table-striped table-bordered table-hover table-nowrap" width="100%" 
                    data-operate-del="{:$auth->check('subject/subject/del')}">
                </table>
                </div>
            </div>
        </div>
    </div>
     <div class="panel-body">
        <div id="myTabContent" class="tab-content">
        </div>
    </div>
</div>
