<!-- 添加分类 -->
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">
    <!-- 分类名称 -->
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('CateName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" data-rule="required;" placeholder="{:__('CateName')}" />
        </div>
    </div>
    <!-- 权重 -->
    <div class="form-group">
        <label for="weight" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- 后端传初始化默认value数据，input验证器设置为整数,权重值唯一不可重复，默认为最大值+1 -->
            <input type="text" class="form-control" id="name" name="row[weight]" value="{$max?$max+1:0}" data-rule="required;integer" placeholder="{:__('CateName')}" />
        </div>
    </div>
    <!-- 提交按钮固定模板 -->
     <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
