<!-- 添加分章节-->
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">
    <!-- 章节名称 -->
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('ChapterTitle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" data-rule="required;" placeholder="{:__('ChapterTitle')}" />
        </div>
    </div>
    <!-- 课程图片图片上传模版 -->
    <div class="form-group">
        <label for="url" class="control-label col-xs-12 col-sm-2">{:__('ChapterUrl')}:</label>

        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <!-- 上传路径 -->
                <input id="url" class="form-control" size="50" name="row[url]" type="text" readonly style="display: none;" />

                <!-- 按钮 -->
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="faupload-url" class="btn btn-danger faupload" data-input-id="url" data-mimetype="video/mp4" data-multiple="false" data-preview-id="p-url"><i class="fa fa-upload"></i> 上传
                        </button>
                    </span>

                    <span>
                        <button type="button" id="fachoose-url" class="btn btn-primary fachoose" data-input-id="url" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择
                        </button>
                    </span>
                </div>

                <span class="msg-box n-right" for="url"></span>
            </div>
            <!-- 预览容器 -->
            <ul class="row list-inline faupload-preview" id="p-url"></ul>
        </div>
    </div>

    <!-- 提交按钮固定模板 -->
     <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
