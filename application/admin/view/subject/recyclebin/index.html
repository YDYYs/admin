<div class="panel panel-default panel-intro">
    <!-- 选项卡的表头 -->
    <div class="panel-heading">
        {:build_heading()}
        <!-- 选项卡 -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#subject" class="{:$auth->check('subject/subject/recyclebin') ? '' : 'hidden'}" data-toggle="tab">课程回收站</a></li>
            <li><a href="#order" class="{:$auth->check('subject/order/recyclebin') ? '' : 'hidden'}" data-toggle="tab">订单回收站</a></li>
        </ul>
    </div>

    <!-- 选项卡的内容 -->
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 课程选项卡 -->
            <div class="tab-pane fade active in {:$auth->check('subject/subject/recyclebin') ? '' : 'hidden'}" id="subject">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="ToolbarSubject" class="toolbar">
                        {:build_toolbar('refresh,del')}
                        <a href="javascript:;" class="btn btn-success btn-restore btn-disabled disabled {:$auth->check('subject/subject/restore') ? '' : 'hide'}" title="恢复">
                            <i class="fa fa-circle-o-notch"></i> 恢复
                        </a>
                    </div>

                    <!-- 列表 -->
                    <!-- $auth->check检测当前登录对象是否拥有菜单权限 -->
                    <table id="TableSubject" class="table table-striped table-bordered table-hover table-nowrap" width="100%"
                        data-operate-restore="{:$auth->check('subject/subject/restore')}"
                        data-operate-del="{:$auth->check('subject/subject/destroy')}"
                    >
                    </table>
                </div>
            </div>

            <!-- 订单选项卡 -->
            <div class="tab-pane fade {:$auth->check('subject/order/recyclebin') ? '' : 'hidden'}" id="order">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="ToolbarOrder" class="toolbar">
                        {:build_toolbar('refresh,del')}
                        <a href="javascript:;" class="btn btn-success btn-restore btn-disabled disabled {:$auth->check('subject/subject/restore') ? '' : 'hide'}" title="恢复">
                            <i class="fa fa-circle-o-notch"></i> 恢复
                        </a>
                    </div>

                    <!-- 列表 -->
                    <!-- $auth->check检测当前登录对象是否拥有菜单权限 -->
                    <table id="TableOrder" class="table table-striped table-bordered table-hover table-nowrap" width="100%"
                        data-operate-restore="{:$auth->check('subject/order/restore')}"
                        data-operate-del="{:$auth->check('subject/order/destroy')}"
                    >
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
