<script>
    $('#logout').click(() => {
        mui.confirm(
            '是否确认退出',
            '退出提醒',
            ['确认','取消'],
            function(res)
            {
                if(res.index === 0)
                {
                    // 发送请求
                    $.ajax({
                        url: '/home/index/loginout',
                        type: 'post',
                        dataType: 'json',
                    })
                    mui.toast('退出成功')
                    
                    // 关闭当前窗口
                    $('.mui-popup-backdrop').remove()
                    $('.mui-popup').remove()
                    setTimeout(() => {
                        location.href = 'login.html'
                    }, 500)
                }
            }
        )
    })
</script>
